    <section>

        <form action="" method="POST" enctype="multipart/form-data" class="txtParrafo">
        
            <h1 class="tituloDiv">Log In</h1>

            <div>    
                <label for="nombre_usuario_log_in"> </label> 
                <i class="fas fa-user"> </i>           
                <input type="text" name="nombre_usuario_log_in" id="nombre_usuario_log_in" placeholder="Ingrese nombre de usuario">

            <div>
                <label for="contraseña_usuario_log_in"></label>
                <i class="fas fa-key"></i>
                <input type="password" name="contraseña_usuario_log_in" id="contraseña_usuario_log_in" placeholder="Ingrese su contraseña">

            </div>

            <div>
                <input type="submit" value="Log in">
            </div>


            <div>
                <p>¿No tenes usuario? <a href="usuario_reg.html">Registrate!</a></p>
